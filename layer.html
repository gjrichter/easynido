<!DOCTYPE html> 
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>EasyNido map layer dialog</title> 

</head> 
<body> 

	<ul id="layerlist" class="menu" style="min-width:200px;" >

		<li class="menu" style="border:0;margin-bottom:20px;">

			</a></li>

		<a href="javascript:__dialog=true;ixmaps.jsapi.setMapType('road');__easynido_selectLayerDialog('hide');">

			Road Map</li></a>      
		<a href="javascript:__dialog=true;ixmaps.jsapi.setMapType('satellite');__easynido_selectLayerDialog('hide');">

		<a href="javascript:ixmaps.jsapi.loadServiceLayer('traffic');__easynido_selectLayerDialog('hide');">

			Traffico</li></a>

			Scuole</li></a>

		<a href="javascript:__easynido_selectHelpDialog('show');__easynido_selectLayerDialog('hide');" >

			guida</li></a>

	</ul>

</html>
